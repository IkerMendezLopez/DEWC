    <script>
        let anioInicio = new Date(prompt('Introduce un a√±o de inicio') + '/01/01')

        console.log(anioInicio)
        let now = new Date()
        console.log(now)
        let seconds = Math.floor((now - (anioInicio)) / 1000)
        let minutes = Math.floor(seconds / 60)
        let hours = Math.floor(minutes / 60)
        let days = Math.floor(hours / 24)

        hours = hours - (days * 24);
        minutes = minutes - (days * 24 * 60) - (hours * 60);
        seconds = seconds - (days * 24 * 60 * 60) - (hours * 60 * 60) - (minutes * 60);

        alert(`Desde ${anioInicio.getDate()} han transcurrido ${days} dias,  ${hours} horas, ${minutes} minutos, ${seconds} segundos`)


    </script>
